<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Petrol Calculator</h1>
    <div class="container">
        <label for="costPerLiter">Cost of Petrol per Liter:</label>
        <input type="number" id="costPerLiter" value="1.72" step="0.01">

        <label for="litersPurchased">Number of Liters Purchased:</label>
        <input type="number" id="litersPurchased" value="0" step="0.01">

        <button onclick="calculateTotal()">Calculate Total Cost</button>

        <p id="totalCost">Total Cost: $0.00</p>
    </div>

    <script>
        function calculateTotal() {
            const costPerLiter = parseFloat(document.getElementById('costPerLiter').value);
            const litersPurchased = parseFloat(document.getElementById('litersPurchased').value);
            
            const totalCost = costPerLiter * litersPurchased;

            document.getElementById('totalCost').textContent = `Total Cost: $${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
